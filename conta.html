<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">

      </div>
    </div>

  <!-- Container principal -->
  <div class="container container-settings">
    <div class="card p-4">
      <div class="card-header">
        <img src="https://via.placeholder.com/120" alt="Foto de perfil" class="profile-pic">
        <h4>Configurações da Conta</h4>
        <p class="text-muted">Preencha suas informações abaixo</p>
      </div>

      <div class="card-body">

        <!-- Seção: Dados pessoais -->
        <h5 class="section-title">Informações Pessoais</h5>
        <form class="mt-3">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label"><i class="bi bi-person-fill"></i> Nome Completo</label>
              <input type="text" class="form-control" placeholder="Digite seu nome completo">
            </div>
            <div class="col-md-6">
              <label class="form-label"><i class="bi bi-calendar"></i> Data de Nascimento</label>
              <input type="date" class="form-control">
            </div>
          </div>

          <!-- Seção: Conta -->
          <h5 class="section-title mt-4">Conta</h5>
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label"><i class="bi bi-envelope-fill"></i> E-mail</label>
              <input type="email" class="form-control" placeholder="Digite seu e-mail">
            </div>
            <div class="col-md-6">
              <label class="form-label"><i class="bi bi-telephone-fill"></i> Telefone</label>
              <input type="tel" class="form-control" placeholder="Digite seu telefone">
            </div>
          </div>

          <!-- Seção: Segurança -->
          <h5 class="section-title mt-4">Segurança</h5>
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label"><i class="bi bi-lock-fill"></i> Nova Senha</label>
              <input type="password" class="form-control" placeholder="Digite a nova senha">
            </div>
            <div class="col-md-6">
              <label class="form-label"><i class="bi bi-lock-fill"></i> Confirmar Senha</label>
              <input type="password" class="form-control" placeholder="Confirme a senha">
            </div>
          </div>

          <!-- Upload de foto -->
          <h5 class="section-title mt-4">Foto de Perfil</h5>
          <div class="mb-3">
            <label class="form-label"><i class="bi bi-image"></i> Atualizar Foto</label>
            <input type="file" class="form-control">
          </div>

          <!-- Botões -->
          <div class="text-center mt-4">
            <button type="submit" class="btn btn-custom px-5 me-2"><i class="bi bi-check-circle"></i> Salvar Alterações</button>
            <button type="reset" class="btn btn-outline-secondary px-5"><i class="bi bi-x-circle"></i> Limpar</button>
